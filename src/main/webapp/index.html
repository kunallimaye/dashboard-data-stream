<!doctype html>
<html lang="en" ng-app="dashboardApp">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Data Stream :: Dashboard</title>
<link rel="stylesheet" href="styles/bootstrap.css">
<script src="scripts/angular.js"></script>
<script src="scripts/angular-resource.js"></script>
<script src="scripts/angular-route.js"></script>
<script src="js/DashboardController.js"></script>
</head>
<body>
	<div class="container" ng-controller="DashboardCtrl">
		<p></p>
		<div class="row">
			<div class="col-md-3 container">
				<ul class="nav nav-pills nav-stacked">
					<li class="active"><a href="#">Users<span class="badge">{{users.length}}</span></a></li>
					<li><a href="#">Search Terms<span class="badge">{{searchTerms.length}}</span></a></li>
				</ul>
			</div>
			<div class="container col-md-9" id="main" ng-view>
				<nav class="navbar navbar-default" role="navigation">
					<div class="container-fluid">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle"
								data-toggle="collapse"
								data-target="#bs-example-navbar-collapse-1">
								<span class="sr-only">Toggle navigation</span> 
								<span class="icon-bar"></span> 
								<span class="icon-bar"></span> 
								<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="#">Tweets searched by users</a>
						</div>
						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li ng-repeat="user in users"><a href="#" ng-click="getAuthorTweets({{user}})">{{user}}</a></li>
						</ul>
						</div>
					</div>
				<div class="alert alert-info" ng-repeat="t in tweets">
					<blockquote>
						<p>{{t.tweet}}</p>
						<footer>
							{{t.username}} -- <span class="label label-primary">{{t.searchCriteria}}</span>
						</footer>
					</blockquote>
				</div>
				</nav>
			</div>
		</div>
	</div>
</body>
</html>
